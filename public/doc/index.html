<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <link rel="stylesheet" type="text/css" href="./swagger/swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="./swagger/index.css" />
  <link rel="icon" type="image/png" href="./swagger/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./swagger/favicon-16x16.png" sizes="16x16" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="./swagger/swagger-ui-bundle.js" charset="UTF-8"> </script>
<script src="./swagger/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
<script>
  window.onload = function() {
    const swaggerFile = window.location.protocol + '//' + window.location.host + '/doc/swagger.yml';

    window.ui = SwaggerUIBundle({
      url: swaggerFile,
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout",
      validatorUrl: null
    })
  }
</script>
</body>
</html>
